services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autotube-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://autotube:autotube_local@db:5432/autotube
      NODE_ENV: production
    env_file:
      - .env.local
    depends_on:
      - db
  db:
    image: postgres:16
    container_name: autotube-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: autotube
      POSTGRES_USER: autotube
      POSTGRES_PASSWORD: autotube_local
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
